<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="uk-background-secondary">
    <div id="header-container">
      <div id="windows-title">BulletReader üî•</div>
    </div>
    <div class="speed-range-container">
      Set your speed: üê¢ <input type="range" min="80" max="500" value="250" class="slider" id="speedRange">&nbsp;‚ö°Ô∏è
      <div class="buttons">
        <ul>
          <li id="actionLoad">Load File
            <input type="file"
             id="loadFile" name="loadFile"
             accept=".pdf" style="display:none"></li>
          <li> - </li>
          <li id="actionStart" data-status="start" style="display:none">Start</li>
          <li id="actionStop" style="display:none">Stop</li>
          <li> - </li>
          <li id="actionBack" style="display:none">Back</li>
          <li id="actionForward" style="display:none">Forward</li>
        </ul>
      </div>
    </div>

    <div id="reader-body">
     <table style="width:100%" border="0">
       <tr>
         <td width="33%" class="textBoxes conditionalText" style="display:none" id="reader-prevText">here</td>
         <td width="33%" class="textBoxes" id="reader-text"> you </td>
         <td width="33%" class="textBoxes conditionalText" style="display:none" id="reader-nextText">read</td>
       </tr>
     </table>
     <p><center id="pageInfo"><input id="pageNumber" min="0" max="0" type="number" value="0" />/<span id="pageNumberMax">0</span></center></p>
     <p id="infoReader"></p>
    </div>
  </div>
  <script src="./js/exampleLecture.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
