<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <script src="./js/chartjs.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <nav class="grey darken-4 reader-header">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">BulletReader üî•</a>
      </div>
    </nav>
    <div class="speed-range-container">
      Set your speed: üê¢ <input type="range" min="80" max="500" value="250" class="slider" id="speedRange">&nbsp;‚ö°Ô∏è
      <div class="buttons">
        <ul>
          <li id="actionLoad">
            <a class="waves-effect waves-light btn grey darken-4">
              <i class="material-icons left">note_add</i>
              Load File
            </a>
            <input type="file"
                   id="loadFile"
                   name="loadFile"
                   accept=".pdf"
                   style="display:none">
          </li>
          <li id="actionStart" data-status="start" style="display:none">
            <a class="btn-floating btn-large waves-effect waves-light deep-orange accent-3">
              <i class="material-icons">play_arrow</i>
            </a>
          </li>
          <li id="actionStop" style="display:none">
            <a class="btn-floating btn-large waves-effect waves-light deep-orange accent-3">
              <i class="material-icons">stop</i>
            </a>
          </li>
          <li id="actionBack" style="display:none">
            <a class="btn-floating btn-large waves-effect waves-light deep-orange accent-3">
              <i class="material-icons">fast_rewind</i>
            </a>
          </li>
          <li id="actionForward" style="display:none">
            <a class="btn-floating btn-large waves-effect waves-light deep-orange accent-3">
                <i class="material-icons">fast_forward</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="sidebar" class="sidebar">
      <div class="chart">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>
    <div class="content-container">
      <button id="openSideBar" class="openbtn"><span>></span></button>
      <div id="reader-body">
        <div class="grid-container">
          <div class="grid-item conditionalText"></div>
          <div class="grid-item conditionalText"></div>
          <div class="grid-item conditionalText"></div>
          <div class="grid-item conditionalText" id="reader-prevText"></div>
          <div class="grid-item" id="reader-text">here</div>
          <div class="grid-item conditionalText" id="reader-nextText"></div>
          <div class="grid-item conditionalText"></div>
          <div class="grid-item conditionalText"></div>
          <p id="infoReader"></p>
        </div>
      <p><center id="pageInfo"><input id="pageNumber" min="0" max="0" type="number" value="0" />/<span id="pageNumberMax">0</span></center></p>
      </div>
  </div>
  </div>
  <script src="./js/graph.js"></script>
  <script src="./js/index.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
