<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="uk-background-secondary">
    <div id="header-container">
      <div id="windows-title">BulletReader 🔥</div>
    </div>
    <div class="speed-range-container">
      Set your speed: 🐢 <input type="range" min="80" max="500" value="250" class="slider" id="speedRange">&nbsp;⚡️
      <div class="buttons">
        <ul>
          <li id="actionLoad">Load File
            <input type="file"
             id="loadFile" name="loadFile"
             accept=".pdf" style="display:none"></li>
          <li> - </li>
          <li id="actionStart" data-status="start" style="display:none">Start</li>
          <li id="actionStop" style="display:none">Stop</li>
          <li> - </li>
          <li id="actionBack" style="display:none">Back</li>
          <li id="actionForward" style="display:none">Forward</li>
        </ul>
      </div>
    </div>
    <div id="reader-body">
      <div class="grid-container">
        <div class="grid-item conditionalText">123</div>
        <div class="grid-item conditionalText">3467</div>
        <div class="grid-item conditionalText">5654734</div>
        <div class="grid-item conditionalText" id="reader-prevText">hrthetrtrh</div>
        <div class="grid-item" id="reader-text">here</div>
        <div class="grid-item conditionalText" id="reader-nextText">h</div>
        <div class="grid-item conditionalText">rtherthret</div>
        <div class="grid-item conditionalText">rthertterttreerth</div>
      </div>
     <p><center id="pageInfo"><input id="pageNumber" min="0" max="0" type="number" value="0" />/<span id="pageNumberMax">0</span></center></p>
     <p id="infoReader"></p>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
